    <h1>Política de Privacidad</h1>
    <p>ZeriBOT no almacena información personal de los usuarios. Sin embargo, puede registrar datos básicos para el funcionamiento del bot, como IDs de usuarios o comandos ejecutados.</p>
    <p>Estos datos no son compartidos ni vendidos a terceros.</p>
